[package]
name = "coerce-k8s"
version = "0.1.8"
edition = "2021"
description = "Kubernetes discovery provider, automatically discover cluster peers hosted in Kubernetes, based on a configurable pod-selection label"
license = "Apache-2.0"
authors = ["Leon Hartley <ljph@outlook.com>"]
repository = "https://github.com/leonhartley/coerce-rs"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
coerce = { path = "../../../coerce", features = ["remote"] }
kube = { version = "0.88.1", default-features = false, features = ["client", "rustls-tls"] }
k8s-openapi = { version = "0.21.1", features = ["v1_24"] }
tracing = { version = "0.1" }